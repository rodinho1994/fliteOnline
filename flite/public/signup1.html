<!DOCTYPE html>
<html ng-app="Flite">
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/signup.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.1.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    
    <script type="text/javascript" src="js/filter.js"></script>
    <script type="text/javascript" src="js/parse-angular.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="../js/ie10-viewport-bug-workaround.js"></script>
	<title>Sign Up</title>
</head>
<body ng-controller="SignUp as s" ng-init="s.initialize()">
<div class="title-bar">
	<h1 id="title">fliite</h1>
</div>
	<div class="container">
<div class="row">
<div class="col-lg-12">
<h1><span class="title2">Sign Up To Deliver or Transport</span></h1>
</div>
</div>
<div class="row">
<div class="col-lg-12">
	<h3>Welcome to <span class="title2">fliite</span>, the easiest way to send your parcels at the tap of a button.<br><br>

Create your account and send or deliver in minutes.</h3>
</div></div><br>
<div class="row">
<div class="col-lg-12">
<form name="signup">
	<h2>Account</h2>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12">
		<h4><span class="title2" >*</span> EMAIL</h4>
	</div>
</div>
<div class="row">
<div class="col-lg-12">
<input ng-model="s.user.email" type="email" class="form-control input-lg" placeholder="name@example.com" required>
</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12">
		<h4><span class="title2" >*</span> PASSWORD</h4>
	</div>
</div>
<div class="row">
<div class="col-lg-12">
<input ng-model="s.user.password" type="password" class="form-control input-lg" placeholder="Please create password here" required>
</div>
</div>
<div class="row">
	<div class="col-lg-12">
	<h2>Profile</h2>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12">
		<h4><span class="title2" >*</span> NAME</h4>
	</div>
</div>
<div class="row">
	<div class="col-lg-6 col-md-6 col-xs-6">
	<input type="text" ng-model="s.user.firstName" class="form-control input-lg" placeholder="First Name" required>	
	</div>
	<div class="col-lg-6 col-md-6 col-xs-6">
	<input type="text" ng-model="s.user.lastName" class="form-control input-lg" placeholder="Last Name" required>	
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12">
		<h4><span class="title2" >*</span> MOBILE NUMBER</h4>
	</div>
</div>
<div class="row">
<div class="col-lg-12">
<input type="text" ng-model="s.user.phoneNumber" class="form-control input-lg" placeholder="(416)-000-0000" required>
</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12">
		<h4><span class="title2" >*</span>ADDRESS</h4>
	</div>
</div>
<div class="row">
<div class="col-lg-12">
<input type="text" id="autocomplete" class="form-control input-lg" placeholder="40 St. George Street, Toronto, Ontario, Canada" required>
</div>
</div><br><br></form>
<div class="row">
	<div class="col-lg-12">
		<a ng-hide="sessionUser" class="center btn btn-lg btn-success" 
		 ng-click="s.signUp()"data-toggle="modal">CREATE ACCOUNT</a>

		 <button ng-show="sessionUser" class="center btn btn-lg btn-primary" 
		 ng-click="s.fLink()"><img src="img/facebookPic.png"></button>

		 <br>
    </div>
</div>

	</div>
</div>

</div>

</body>
</html>
