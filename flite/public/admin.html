<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript" src="js/filter.js"></script>
  <script type="text/javascript" src="js/parse-angular.js"></script>

   <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link href="css/admin.css" rel="stylesheet">

  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  	<title>ADMIN</title>
</head>

<body ng-app="Flite">
  <div class="title-bar" >
  	<h1 id="title">Transactions</h1>
  </div>
  <div class="container" ng-controller="Transactions as t">    
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Sender</th>
          <th>Deliver</th>
          <th>Sender's Charge</th>
          <th>Deliverer's Profit</th>
          <th>fliite Profit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="transaction in t.transactions">
          <td>{{transaction.sender}}</td>
          <td>{{transaction.deliverer}}</td>
          <td>{{transaction.chargedToSender}}</td>
          <td>{{transaction.profitDeliverer}}</td>
          <td>{{transaction.profitCompany}}</td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
</body>
</html>
